<!-- Using tableau file to build upon base html file -->
<!-- specifically changing page title and body of webpage content -->
{% extends "base.html" %}
{% block title %}Tableau Data Page{% endblock %}
{% block header %}Tableau Data Page{% endblock %}

<!-- script that loads Tableau story into webpage -->
{% block body %}
<div class="container-fluid">
    <div class='tableauPlaceholder' id='viz1650762003658' style='position: relative'>
        <noscript>
            <a href='#'>
                <img alt='AirBNB | Zillow Listings and Tools ' src='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;Po&#47;PortlandAirBNBZillow&#47;Story1&#47;1_rss.png' style='border: none' />
            </a>
        </noscript>
        <object class='tableauViz'  style='display:none;'>
            <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' /> 
            <param name='embed_code_version' value='3' /> 
            <param name='site_root' value='' />
            <param name='name' value='PortlandAirBNBZillow&#47;Story1' />
            <param name='tabs' value='no' />
            <param name='toolbar' value='yes' />
            <param name='static_image' value='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;Po&#47;PortlandAirBNBZillow&#47;Story1&#47;1.png' /> 
            <param name='animate_transition' value='yes' />
            <param name='display_static_image' value='yes' />
            <param name='display_spinner' value='yes' />
            <param name='display_overlay' value='yes' />
            <param name='display_count' value='yes' />
            <param name='language' value='en-US' />
            <param name='filter' value='publish=yes' />
        </object>
    </div> 
    <script type='text/javascript'>
        var divElement = document.getElementById('viz1650762003658');
        var vizElement = divElement.getElementsByTagName('object')[0];
        vizElement.style.width='1016px';vizElement.style.height='991px';
        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>
</div>

{% endblock %}
