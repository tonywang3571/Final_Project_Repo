<!-- Using zillow file to build upon base html file -->
<!-- specifically changing page title and body of webpage content -->
{% extends "base.html" %}
{% block title %}Portland Zillow Houses{% endblock %}
{% block header %}Portland Zillow Houses{% endblock %}

{% block body %}
<!-- <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/leaflet.markercluster.js'></script>
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/MarkerCluster.css' rel='stylesheet' />
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/MarkerCluster.Default.css' rel='stylesheet' /> -->
<script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />

<div class="container-fluid" style="padding:10px">
    <div class="row">
        <!--Add Section for filters -->
        <div class="col-sm-3">
            <form>
                <h3>Filter Search Results</h3>
                <!-- Create a list group to enter our button and user input -->
                <ul class="list-group">
                    <!-- drop down menu of neighborhoods -->
                    <li>
                        <div class="list-group-item well">
                            <label>Select a Neighborhood: <label>
                            <select id="neighborhood">
                                <option>Select Neighborhood</option>
                            </select>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <label for="min_price">Min. Price</label>
                        <input type="text" placeholder="Min. Price" id="price" />
                    </li>
                    <li class="list-group-item">
                        <label for="max_price">Max. Price</label>
                        <input type="text" placeholder="Max. Price" id="max_price" />
                    </li>
                    <li class="list-group-item">
                        <label for="beds">Bedrooms</label>
                        <input type="text" placeholder="Bedrooms" id="bedrooms" />
                    </li>
                    <li class="list-group-item">
                        <label for="bathrooms">Bathrooms</label>
                        <input type="text" placeholder="Bathrooms" id="bathrooms" />
                    </li>
                    <li class="list-group-item">
                        <label for="sqft">Square Foot</label>
                        <input type="text" placeholder="Square Foot" id="square_foot" />
                    </li>
                    <li class="list-group-item">
                        <label for="ppsqft">Price per Square Foot</label>
                        <input type="text" placeholder="Price per Square Foot" id="price_per_square_foot" />
                    </li>
                    <!-- button to apply filters -->
                    <li class="list-group">
                        <button id="filter-btn" type="button" class="btn" class="list-group">
                            Apply Filters
                        </button>
                    </li>
                    <li class="list-group">
                        <button id="filter-btn2" type="button" class="btn" class="list-group">
                            Add Markers to the Map
                        </button>
                    </li>
                </ul>
            </form>
        </div>

        <!-- Add Section for map -->
        <div class="col-md-9"> 
            <div id="mapid" style="width: 100%; height: 100%;">

                <!-- Leaflet JavaScript -->
                <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
                integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
                crossorigin=""></script>
                
                <!-- API key and JavaScript file to build maps with mapbox-->
                <script type="text/javascript" src="../static/js/zillow_coord_data.js"></script>
                <script type="text/javascript" src="../static/js/config.js"></script>
                <script type="text/javascript" src="../static/js/logic_zillow.js"></script>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" style="padding:10px">
    <div class="row">
        <!-- Add Section for Table -->
        <div class="col-sm-3">
            <h5>Total number of locations: <span id="results"></span></h5>
        </div>
        <div class="col-md-9">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Location</th>
                        <th>Price</th>
                        <th>Bedrooms</th>
                        <th>Bathrooms</th>
                        <th>Square Foot</th>
                        <th>Price/ Sq.Ft.</th>
                        <th>Neighborhood</th>
                        <th>Website</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Import "listen" function, data, and JavaScript file for filters script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script> -->
    <script type="text/javascript" src="../static/js/zillow_data.js"></script>
    <script type="text/javascript" src="../static/js/app_zillow.js"></script>

</div>


{% endblock %}
